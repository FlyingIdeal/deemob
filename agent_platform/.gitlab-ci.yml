# 官方文档：https://docs.gitlab.com/ee/ci/yaml/
stages:
  - build
  - docker_build
  - deploy_dev
  - deploy_test
  - deploy_gray
  - deploy_prod
  - rdeploy

variables:
  MSHK_RELEASE_NAME: agent_platform
  DEPLOY_VERSION: latest
  #IMAGE_PROD: ${MSHK_REGISTRY_PROD}/miage/${CI_PROJECT_NAME}
  MSHK_REGISTRY_PROD: registry-vpc.cn-beijing.aliyuncs.com
  COM_USER: docker-images@deemob
  COM_PASSWORD: docker-images
  IMAGE_PROD: ${MSHK_REGISTRY_PROD}/deemob/${CI_PROJECT_NAME}

##############################
#   before_script
##############################
before_script:
  - IMAGE_TAG=${CI_BUILD_TAG}
  - echo ${IMAGE_TAG}
  - echo ${IMAGE_TEST}

##############################
# build Build_mozi
##############################
build:BuildNpmRun-dev:
  stage: build
  image: docker.io/idoall/node:10.15.3-alpine
  cache:
    paths:
      - node_modules
    key: $CI_PROJECT_ID
  only:
    - /^dev_.*$/
  except:
    - branches
  tags:
    - build
  script:
    - rm -r -f ./dist/
    - npm set registry http://nexus.deemob.com/repository/npm-taobao-group/
    - npm install
    - npm run build:dev
  artifacts:
    paths: [ './dist' ]

##############################
# build Build_mozi
##############################
build:BuildNpmRun-test:
  stage: build
  image: docker.io/idoall/node:10.15.3-alpine
  cache:
    paths:
      - node_modules
    key: $CI_PROJECT_ID
  only:
    - /^test_.*$/
  except:
    - branches
  tags:
    - build
  script:
    - rm -r -f ./dist/
    - npm set registry http://nexus.deemob.com/repository/npm-taobao-group/
    - npm install
    - npm run build:test
  artifacts:
    paths: [ './dist' ]

##############################
# build Build_mozi
##############################
