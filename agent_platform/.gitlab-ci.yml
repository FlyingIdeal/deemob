##############################
# build Build_mozi
##############################
build:BuildNpmRun-prod:
  stage: build
  image: docker.io/idoall/node:10.15.3-alpine
  cache:
    paths:
      - node_modules
    key: $CI_PROJECT_ID
  only:
    - /^release_.*$/
  except:
